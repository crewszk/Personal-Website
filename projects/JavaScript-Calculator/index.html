<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

        <!-- The input view of the calculator showing operations -->
        <div class="inputView">
            <input id="input" type="text" placeholder="0">
        </div>

        <!-- The controls of the calculator -->
        <div class="controls">
            <div>
                <button id="left-parenthesis" value="(" class="operations"><b>(</b></button>
                <button id="right-parenthesis" value=")" class="operations"><b>)</b></button>
                <button id="clear" class="operations"><b>AC</b></button>
                <button id="backspace" class="operations"><</button>
            </div>
            <div>
                <button id="seven" value="7" class="number">7</button>
                <button id="eight" value="8" class="number">8</button>
                <button id="nine" value="9" class="number">9</button>
                <button id="divide" value="/" class="operations"><b>/</b></button>
            </div>
            <div>
                <button id="four" value="4" class="number">4</button>
                <button id="five" value="5" class="number">5</button>
                <button id="six" value="6" class="number">6</button>
                <button id="multiply" value="*" class="operations"><b>*</b></button>
            </div>
            <div>
                <button id="one" value="1" class="number">1</button>
                <button id="two" value="2" class="number">2</button>
                <button id="three" value="3" class="number">3</button>
                <button id="subtract" value="-" class="operations"><b>-</b></button>
            </div>
            <div>
                <button id="zero" value="0" class="number">0</button>
                <button id="period" value="." class="number">.</button>
                <button id="equals" class="operations"><b>=</b></button>
                <button id="add" value="+" class="operations"><b>+</b></button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./scripts/operations.js"></script>
    <script type="text/javascript" src="./scripts/buttonStyling.js"></script>
</body>
</html>
